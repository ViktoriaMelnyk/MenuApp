<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body >
    <section class="userInfo__section" style="background-image: url(media/bg.jpg);">
        <div class="userInfo__inner">
            <h1>Your Data Form</h1>
            <form action="" id="register__form">
                <div class="form__group ">
                    <label for="gender"> Gender</label>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </div>
                <div class="form__group">
                    <label for="age"> Age</label>
                    <input type="text" placeholder=" e.g. 22" id="age">
                </div>
                <div class="form__group">
                    <label for="weight"> Weight / kg</label>
                    <input type="text" placeholder=" e.g. 65" id="weight">
                </div>
                <div class="form__group">
                    <label for="height"> Height / cm</label>
                    <input type="text" placeholder=" e.g. 171" id="height">
                </div>
                <div class="form__group">
                    <label for="level">Achiveness level</label>
                    <select name="select" id="level">
                        <option value="1"> 1 blablablab</option>
                        <option value="2"> 2 blablablab</option>
                        <option value="3"> 3 blablablab</option>
                        <option value="4"> 4 blablablab</option>
                        <option value="5"> 5 blablablab</option>
                    </select>
                </div>
                <button type="submit" class="banner__btn">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
