<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body >
    <section class="login__section">
        <div class="login__inner">
            <div class="login__left">
                <h1>Sign Up</h1>
                <form action="" id="register__form">
                    <div class="form__group">
                        <label for="name"> Full Name</label>
                        <input type="text" placeholder="Name..." id="name">
                    </div>
                    <div class="form__group">
                        <label for="email"> Email</label>
                        <input type="text" placeholder="Email address..." id="email">
                    </div>
                    <div class="form__group">
                        <label for="input__username"> Username</label>
                        <input type="text" placeholder="Username" id="input__username">
                    </div>
                    <div class="form__group">
                        <label for="input__password">Password</label>
                        <input type="text" placeholder="Password" id="input__password">
                    </div>
                    <div class="form__group">
                        <label for="repeat__password">Repeat Password</label>
                        <input type="text" placeholder="Repeat Password" id="repeat__password">
                    </div>
                    <div class="form__group checkbox">
                        <input type="checkbox" id="checkbox">
                        <label for="scales">I agree to the <a href="">Terms of User</a> </label>
                    </div>
                    <button type="submit" class="banner__btn">Sign Up</button>
                </form>
            </div>
            <div class="login__right">
                <div class="login__info">
                    <div class="login__title">Welcome to Register</div>
                    <div class="login__text">Already have an account?</div>
                    <a href="" class="banner__btn">Sign In</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
