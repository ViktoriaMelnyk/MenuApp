<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body >
    <section class="login__section">
        <div class="login__inner">
            <div class="login__left">
                <h1>Sign In</h1>
                <form action="" id="login__form">
                    <div class="form__group">
                        <label for="input__username"> Username</label>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="form__group">
                        <label for="input__password">Password</label>
                        <input type="text" placeholder="Password">
                    </div>
                    <button type="submit" class="banner__btn">Sign In</button>
                </form>
                <a  href="" class="forgot__pass">
                    Forgot Password
                </a>
            </div>
            <div class="login__right">
                <div class="login__info">
                    <div class="login__title">Welcome to Login</div>
                    <div class="login__text">Don't have an account?</div>
                    <a href="" class="banner__btn">Sign Up</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
